<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من نحن</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #f0c420;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 2;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #f0c420;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .back-btn {
      margin-top: 40px;
      padding: 10px 20px;
      background: #f0c420;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-users"></i>
    </div>
    <h1>من نحن</h1>
    <p>
      نحن فريق برمجي متخصص في تصميم وتطوير المشاريع الرقمية باحترافية عالية، نهدف إلى تقديم حلول تقنية تفيد الجميع وتساعد العملاء على تحقيق أفكارهم. نسعى دائمًا للإبداع والتطوير المستمر.
    </p>
    <a class="back-btn" href="index.html">العودة للصفحة الرئيسية</a>
  </div>
</body>
</html>
